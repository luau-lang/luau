name: prototyping

on:
  push:
    branches:
      - 'master'
      - 'prototyping'
    paths:
      - '.github/workflows/**'
      - 'prototyping/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'prototyping/**'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install cabal
      run: sudo apt-get install -y cabal-install
    - name: cabal update
      working-directory: prototyping
      run: cabal update
    - name: cabal install dependencies
      working-directory: prototyping
      run: cabal install --lib aeson scientific vector
    - name: cabal install agda
      run: cabal install Agda
    - name: check examples
      working-directory: prototyping
      run: ~/.cabal/bin/agda Examples.agda
    - name: cmake configure
      run: cmake .
    - name: cmake build luau-ast
      run: cmake --build . --target Luau.Ast.CLI
    - name: build PrettyPrinter
      working-directory: prototyping
      run: ~/.cabal/bin/agda --compile PrettyPrinter.agda
    - name: run smoketest
      working-directory: prototyping
      run: ../lua-ast Examples/SmokeTest.lua | ./PrettyPrinter > Examples/SmokeTestOutput.lua
    - name: diff smoketest
      working-directory: prototyping
      run: diff Examples/SmokeTest.lua SmokeTestOutput.lua
