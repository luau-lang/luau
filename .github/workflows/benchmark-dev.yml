          path: "./gh-pages"
          bench_name: ${{ matrix.bench.title }} (CacheGrind)
          bench_tool: "roblox"
          bench_output_file_path: "./${{ matrix.bench.script }}-output.txt"
          bench_external_data_json_path: "./gh-pages/dev/bench/data-${{ matrix.os }}.json"

